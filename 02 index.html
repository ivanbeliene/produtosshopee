<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Produtos na Shopee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff8f0;
            padding: 50px 20px;
        }
        h1 {
            color: #ff5722;
            margin-bottom: 40px;
        }
        .btn {
            display: inline-block;
            margin: 20px 0;
            padding: 20px 40px;
            background-color: #ff5722;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #e64a19;
        }
        img {
            max-width: 400px;
            border-radius: 15px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Confira meus produtos na Shopee!</h1>

    <!-- Imagem clicável -->
    <a href="https://s.shopee.com.br/LddQRZPUE" target="_blank">
        <img src="https://cf.shopee.com.br/file/ee34b7f4e8e1c4f9d27f4b3f64b02b77" alt="Shopee 9.9">
    </a>

    <br>

    <!-- Botão clicável -->
    <a class="btn" href="https://s.shopee.com.br/LddQRZPUE" target="_blank">Acesse agora</a>
</body>
</html>
